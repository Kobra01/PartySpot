<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Finde alle Events, Partys und Veranstaltungen in deiner Nähe, basierend auf deinem Standort">
    <meta name="keywords" content="party, berlin, feiern, club">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Party-Spot.de</title>
    <link rel="stylesheet" href="css/start.css">
</head>
<body>
    <div id="wrapper">
        <img src="img/schwarz-transparent-6000.png" alt="PartySpot" class="logo">

        <div class="mid-block">
            <p>Wähle deine</p>
            <button class="cta" onclick="cityChanging()">STADT</button>
            <p>oder nutze deinen</p>
            <a href="events.html" class="cta">STANDORT</a>
        </div>
    </div>

    <div class="footer">
        <a href="submit.html"><p> Deine Party fehlt?<br>Reiche sie <i>hier</i> ein.</p></a>
    </div>

    <!-- Overlay -->
    <div id="overlay" onclick="closeOverlay()">
    </div>
    
    <div class="overlay-card" id="city-select">
        <form action="events.html">
            <h3>Stadt:</h3>
            <select name="city" id="city">
                <option value="berlin">Berlin</option>
            </select>
            <input type="submit" value="Suchen">
        </form>
    </div>

    <!-- Scripts -->
    <script src="js/start.js" async defer></script>
</body>
</html>
