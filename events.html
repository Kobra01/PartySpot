<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Settings -->
    <div class="settings" id="settings">
        
    </div>
    
    <!-- Content Area -->
    <div id="content">

        <div id="loader-card" class="card">
            <div class="loader"></div>
        </div>

    </div>

    <div id="overlay" onclick="closeOverlay()">
        <div class="card" id="distance-select">
            <form action="events.html">
                <h3>Distanz:</h3>
                <label for="d"> Zwischen 1 - 60 in Kilometern</label>
                <input type="number" name="d" id="d" min="1" max="60" step="1">
                <input type="submit" value="Suchen">
            </form>
        </div>
        <div class="card" id="city-select">
            <form action="events.html">
                <h3>Stadt:</h3>
                <select name="city" id="city">
                    <option value="berlin">Berlin</option>
                </select>
                <input type="submit" value="Suchen">
            </form>
        </div>
    </div>

    <script src="js/events.js" async defer></script>
</body>
</html>
