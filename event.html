<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PartySpot Event</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>    
    <!-- Content Area -->
    <div id="content">

        <div id="loader-card" class="card">
            <div class="loader"></div>
        </div>

        <div class="card">
            <h2 class="date">Am 25.1.</h2>
            <h1 class="headline">Geburtstagsfeier</h1>
            <h2 class="time">um 21 Uhr</h2>

            <h3 class="location-header">Ort:</h3>
            <h3 class="name">Schlosspark Pankow</h3>
            <h4 class="distance">etwa 12km entfernt</h4>

            <p class="text">
                Wir treffen uns auf der Wiese im Schlosspark Pankow.<br>
                Es soll gegen 21 Uhr losgehen.<br>
                <br>
                Bringt gerne Alk mit.<br>
                <br>
                Bei Fragen meldet euch bei @alma_offiziell</p>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer" id="footer">
        <button class="btn">
            <img src="img/whatsapp-glyph-black.svg" alt="WhatsApp Logo">
            <p class="info with-icon">WhatsApp</p>
        </button>
        <button class="btn">
            <img src="img/ic_share_48px.svg" alt="Share Icon">
            <p class="info with-icon">Teilen</p>
        </button>
    </div>

    <script src="js/event.js" async defer></script>
</body>
</html>
